<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegeCup Feasibility Study | Welcome</title>

    <style>
        :root {
            --primary-color: #388E3C;
            --secondary-color: #FFB300;
            --background-color: #F8F9FA;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Admin Button (visible & mobile-friendly) */
        .admin-btn {
            position: fixed;
            top: 12px;
            right: 12px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            z-index: 1000;
        }

        .admin-btn:hover {
            background-color: #2E7D32;
        }

        /* Main Layout */
        .page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: #fff;
            border-radius: 12px;
            padding: 30px 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 1.3rem;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 12px;
            color: var(--primary-color);
        }

        .welcome-message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .proceed-btn {
            width: 100%;
            max-width: 320px;
            padding: 14px;
            background-color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
        }

        .proceed-btn:hover {
            background-color: #FFC107;
        }

        /* Product Image Section */
        .product-section {
            margin-top: 40px;
        }

        .product-section h2 {
            font-size: 1.4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .product-grid img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #E0E0E0;
        }

        /* Tablet & Desktop Enhancements */
        @media (min-width: 768px) {
            .container {
                padding: 50px 60px;
            }

            h1 {
                font-size: 2rem;
            }

            .welcome-message {
                font-size: 1.1rem;
            }

            .product-grid img {
                height: 180px;
            }
        }
    </style>
</head>

<body>

    <button class="admin-btn" onclick="window.location.href='admin_login.html'">
        Admin Login
    </button>

    <div class="page">
        <div class="container">

            <div class="logo">VegeCup</div>

            <h1>Welcome to the VegeCup Feasibility Study</h1>

            <p class="welcome-message">
                We are conducting a feasibility study on introducing <strong>VegeCup</strong>,
                a healthy instant vegetable meal. Your responses are confidential and
                will help us assess market potential.
            </p>

            <button class="proceed-btn" onclick="window.location.href='product_showcase.html'">
                Proceed to Product Showcase
            </button>

            <!-- STATIC PRODUCT IMAGES -->
            <div class="product-section">
                <h2>Product Preview</h2>

                <div class="product-grid">
                    <!-- Just replace the image paths -->
                    <img src="static/images/product1.jpg" alt="VegeCup Front">
                    <img src="static/images/product2.jpg" alt="Ingredients">
                    <img src="static/images/product3.jpg" alt="Prepared Meal">
                    <img src="static/images/product4.jpg" alt="Packaging">
                </div>
            </div>

        </div>
    </div>

</body>
</html>
