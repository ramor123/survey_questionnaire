<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        :root {
            --primary-color: #388E3C;
            --secondary-color: #FFB300;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2C3E50; /* Darker, professional background */
        }
        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            background-color: var(--secondary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #FFC107;
        }
        #message {
            color: #D32F2F; /* Red for error messages */
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Administrator Panel Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="login-btn" onclick="login()">Login</button>
        <p id="message"></p>
    </div>

    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const message = document.getElementById('message');

            // Hardcoded credentials: romar12 / 123456
            const correctUser = "romar12";
            const correctPass = "123456";

            if (user === correctUser && pass === correctPass) {
                window.location.href = 'admin_dashboard.html';
            } else {
                message.textContent = "Invalid Username or Password.";
            }
        }
    </script>
</body>
</html>
